<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register with Us</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email Address</label><br>
            <input id="email" name="email" type="text"><br>
        <label for="password">Password</label><br>
            <input id="password" name="password" type="password"><br>
        <label for="bio">Bio</label><br>
            <textarea id="bio" name="bio"></textarea><br>
        <h4>How did you hear about us?</h4>
            <input type="checkbox" name="q1" id="a1" value="billboard">
                <label for="a1">Billboard</label><br>
            <input type="checkbox" name="q1" id="a2" value="radio">
                <label for="a2">Radio Advertisement</label><br>
            <input type="checkbox" name="q1" id="a3" value="internet">
                <label for="a3">Internet Advertisement</label><br>
            <input type="checkbox" name="q1" id="a4" value="other">
                <label for="a4">Other</label><br>
        <label for="browser"><h4>Please select which browser you are using.</h4></label>
            <select name="browser" id="browser" >
                <option value="blank"></option>
                <option value="edge">Microsoft Edge</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="other">Other</option>
            </select>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
