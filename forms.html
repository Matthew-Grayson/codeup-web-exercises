<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email Address</label>
            <input id="email" name="email" type="text">
        <label for="password">Password</label>
            <input id="password" name="password" type="password">
        <br>
        <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        <br>
        <label><h4>How did you hear about us?</h4></label>
            <input type="checkbox" name="q1" value="a">Billboard<br>
            <input type="checkbox" name="q1" value="b">Radio Advertisement<br>
            <input type="checkbox" name="q1" value="c">Internet Advertisement<br>
            <input type="checkbox" name="q1" value="d">Other<br>
        <label for="browser"><h4>Please select which browser you are using.</h4></label>
            <select id="browser">
                <option value="blank"></option>
                <option value="edge">Microsoft Edge</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="other">Other</option>
            </select><br>
        <input type="submit">
    </form>

</body>
</html>
